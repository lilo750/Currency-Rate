<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>currency convertor</title>
		<link rel="stylesheet" href="app.css " />
		<script src="app.js" defer></script>
	</head>
	<body>
		<div class="moeny-img">
			<img src="imgs/money.png" alt="moeny currency img" />
		</div>

		<h2>exchange rate calculator</h2>
		<p>Choose the currency and the amounts to get the exchange rate</p>

		<div class="container">
			<div class="currency">
				<select id="select__one">
					<option value="AED">AED</option>
					<option value="EUR">EUR</option>
					<option value="ARS">ARS</option>
					<option value="AUD">AUD</option>
					<option value="BGN">BGN</option>
					<option value="BRL">BRL</option>
					<option value="BSD">BSD</option>
					<option value="CAD">CAD</option>
					<option value="CHF">CHF</option>
					<option value="CLP">CLP</option>
					<option value="CNY">CNY</option>
					<option value="COP">COP</option>
					<option value="CZK">CZK</option>
					<option value="DKK">DKK</option>
					<option value="DOP">DOP</option>
					<option value="EGP">EGP</option>
					<option value="FJD">FJD</option>
					<option value="GBP">GBP</option>
					<option value="GTQ">GTQ</option>
					<option value="HKD">HKD</option>
					<option value="HRK">HRK</option>
					<option value="USD" selected>USD</option>
					<option value="HUF">HUF</option>
					<option value="IDR">IDR</option>
					<option value="ILS">ILS</option>
					<option value="INR">INR</option>
				</select>
				<input type="number" id="input__one" value="1" />
			</div>

			<div class="swap__container">
				<button id="swap--btn">Swap</button>
				<div class="rate"></div>
			</div>

			<div class="currency">
				<select id="select__two">
					<option value="AED">AED</option>
					<option value="ARS">ARS</option>
					<option value="AUD">AUD</option>
					<option value="BGN">BGN</option>
					<option value="BRL">BRL</option>
					<option value="BSD">BSD</option>
					<option value="CAD">CAD</option>
					<option value="CHF">CHF</option>
					<option value="CLP">CLP</option>
					<option value="CNY">CNY</option>
					<option value="COP">COP</option>
					<option value="CZK">CZK</option>
					<option value="DKK">DKK</option>
					<option value="DOP">DOP</option>
					<option value="EGP" selected>EGP</option>
					<option value="EUR">EUR</option>
					<option value="FJD">FJD</option>
					<option value="GBP">GBP</option>
					<option value="GTQ">GTQ</option>
					<option value="HKD">HKD</option>
					<option value="HRK">HRK</option>
					<option value="HUF">HUF</option>
					<option value="IDR">IDR</option>
					<option value="ILS">ILS</option>
					<option value="USD">USD</option>
					<option value="INR">INR</option>
				</select>
				<input type="number" id="input__two" />
			</div>
		</div>
	</body>
</html>
